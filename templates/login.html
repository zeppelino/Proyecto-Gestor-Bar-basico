<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="static\css\styles.css" rel="stylesheet">
  </head>
  <body class="flex items-center justify-center min-h-screen">

    <divdiv class="w-full max-w-sm card-login" >
      <!-- Mensajes flash -->
      {% include 'mensajes/mensaje.html' %}

      <h1 class="text-2xl font-semibold text-center text-white-700 mb-6" style="font-family: 'Libre Baskerville', serif;">Iniciar
        sesión</h1>

      <form action="{{ url_for('login.verificar_usuario_route') }}"
        method="POST" class="space-y-4">
        <div>
          <label for="dni_usuario"
            class="block text-sm font-medium text-white-700" >DNI</label>
          <input type="text" name="dni_usuario" id="id_dni" required
            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"  />
        </div>

        <div>
          <label for="password"
            class="block text-sm font-medium text-white-600" >Contraseña</label>
          <input type="password" name="password" id="id_password" required
            class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"  />
        </div>

        <button type="submit"
          class="btn-login" >
          Entrar
        </button>
      </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script
      src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Script para DataTable -->
    <script src="{{ url_for('static', filename='js/DataTable.js') }}"></script>

    <!-- Script para Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script para los mensajes -->
    <script src="{{ url_for('static', filename='js/mensajes.js') }}"></script>
  </body>
</html>
