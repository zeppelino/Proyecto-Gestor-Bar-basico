
<!-- BOTÓN AGREGAR USUARIO -->
<!-- Botón para abrir el modal -->
<button class="boton-ventana estiloBtn"
  onclick="my_modal_1.showModal()">AGREGAR USUARIO</button>

<!-- Modal -->
<dialog id="my_modal_1" class="modal">
  <!-- Aca comienza el modal -->
  <div class="modal-box w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Crear Usuario</h3>
    
    <!-- Formulario del modal -->
    <form action="{{ url_for('usuario.cargar_usuario_route') }}" method="POST">
      
      <!-- Este botón cierra en la esquina -->
      <button type="button" onclick="my_modal_1.close()"
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>

      <div>
        <label for="idName"
          class="block text-sm font-medium text-white-700">Nombre
          Completo:</label>
        <input type="text" name="fullName" id="idName"
          class="mt-1 block w-full rounded border border-white-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="idDni"
          class="block text-sm font-medium text-white-700">DNI:</label>
        <input type="text" name="dni" id="idDni"
          class="mt-1 block w-full rounded border border-white-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="idPuesto"
          class="block text-sm font-medium text-white-700">Puesto:</label>
        <select name="puesto" id="idPuesto"
          class="mt-1 block w-full rounded border border-white-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="vendedor">Vendedor</option>
          <option value="cajero">Cajero</option>
          <option value="gerente">Gerente</option>
          <option value="encargado_barra">Encargado de barra</option>
        </select>
      </div>

      <div>
        <label for="idEstado"
          class="block text-sm font-medium text-white-700">Estado:</label>
        <select name="estado" id="estado"
          class="mt-1 block w-full rounded border border-white-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="activo">Activo</option>
          <option value="suspendido">Suspendido</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <div>
        <label for="idBirthday"
          class="block text-sm font-medium text-white-700">Fecha de
          Nacimiento:</label>
        <input type="date" name="birthday" id="idBirthday"
          class="mt-1 block w-full rounded border border-white-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="idPassword"
          class="block text-sm font-medium text-white-700">Contraseña:</label>
        <input type="password" name="password" id="idPassword"
          class="mt-1 block w-full rounded border border-white-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Botones del formulario -->
      <div class="flex justify-end space-x-2 pt-4">
        <button type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Agregar</button>
        <button type="button" onclick="my_modal_1.close()"
          class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cerrar</button>
      </div>
    </form>
  </div>
</dialog>
