
<!-- MODIFICAR ESTADO -->
<!-- Botón para abrir el modal -->
<button class="boton-ventana estiloBtn"
  onclick="my_modal_3.showModal()">MODIFICAR ESTADO</button>

<!-- Modal -->
<dialog id="my_modal_3" class="modal">
  <div class="modal-box w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Modificar Estado</h3>
    <!-- <form method="dialog">
      <button
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form> -->
    <p>Ingrese el ID del producto que desea cambiar de estado (Disponible, No
      Disponible)</p>
    <!-- Formulario del modal -->
    <form method="post" action="{{url_for('stock.modificar_estado_route')}}">

      <div>
        <label for="idProducto"
          class="block text-sm font-medium text-white-700">ID:</label>
        <input type="text" name="producto" id="idProducto"
          class="mt-1 block w-full rounded border border-white-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="idEstado"
          class="block text-sm font-medium text-white-700">Estado:</label>
        <select name="estado" id="estado"
          class="mt-1 block w-full rounded border border-white-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="disponible">Disponible</option>
          <option value="no disponible">No disponible</option>
        </select>
      </div>

      <!-- Botones del formulario -->
      <div class="flex justify-end space-x-2 pt-4">
        <button type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Activar</button>
          <button type="button" onclick="my_modal_3.close()"
          class="px-4 py-2 bg-gray-300 text-white-800 rounded hover:bg-gray-400">Cerrar</button>
      </div>
    </form>
  </div>
</dialog>
