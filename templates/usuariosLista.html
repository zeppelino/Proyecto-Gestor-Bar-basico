
<h3 class="text-2xl font-semibold mb-4 text-gray-700">USUARIOS</h3>

<div class="overflow-x-auto">
  <table id="tablaUsuarios"
    class="min-w-full bg-white shadow-md rounded-lg overflow-hidden dataTable">
    <thead class="bg-gray-100">
      <tr>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"></th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">D.N.I</th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre
          Completo</th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha
          de Nacimiento</th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Puesto</th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      {% for usuario in usuarios %}
      <tr>
        <td class="px-6 py-4 text-sm text-white-700">{{ loop.index }}</td>
        <td class="px-6 py-4 text-sm text-white-700">{{ usuario[0] }}</td>
        <td class="px-6 py-4 text-sm text-white-700">{{ usuario[1] }}</td>
        <td class="px-6 py-4 text-sm text-white-700">{{ usuario[3] }}</td>
        <td class="px-6 py-4 text-sm text-white-700">{{ usuario[2] }}</td>
        <td class="px-6 py-4 text-sm text-white-700">{{ usuario[5] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
