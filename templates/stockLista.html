
<h3 class="text-2xl font-semibold mb-4 text-gray-700">STOCK</h3>

<!-- Mensaje de error -->
{%include 'mensajes/mensaje.html'%}

<div class="overflow-x-auto">
    <table id="tablaProductos"
        class="min-w-full bg-white shadow-md rounded-lg overflow-hidden dataTable">
        <thead class="bg-gray-100">
            <tr>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cod.
                    Producto</th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cantidad</th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Costo
                    Unitario</th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Limite
                    Alarmante</th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for producto in productos %}
            <tr>
                <td class="px-6 py-4 text-sm text-white-700">{{ producto[1]
                    }}</td>
                <td class="px-6 py-4 text-sm text-white-700">{{ producto[2]
                    }}</td>
                <td class="px-6 py-4 text-sm text-white-700">{{ producto[3]
                    }}</td>
                <td class="px-6 py-4 text-sm text-white-700">${{ producto[4]
                    }}</td>
                <td class="px-6 py-4 text-sm text-white-700">{{ producto[5]
                    }}</td>
                <td class="px-6 py-4 text-sm text-white-700">{{
                    producto[7]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
